<!DOCTYPE html>
<html>
<head>
    <title>Card Display</title>
    <style>
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 200px;
            padding: 10px;
            text-align: center;
        }
        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .card h2 {
            font-size: 1.2em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="card-container">
        {% for object in form %}
        <div class="card">
            <img src="{{ object.image.url }}" alt="{{ object.name }}">
            <h2>{{ object.name }}</h2>
        </div>
        {% endfor %}
    </div>
</body>
</html>
